<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/playcontrol.css">
    <link rel="stylesheet" href="css/commentcontrol.css">

</head>
<body>
    <h1>HTML5 local video file player example</h1>
    <span>
        <input id="fileinput" style="visibility: hidden;" type="file" accept="video/*" />
        <button id="fileAltButton">Browse...</button>
        <span id="videotitle"></span>
    </span>
    <div id="message"></div>

    <div id="controlButtons">
        <div id="playStopButtons">
            <div class="circle-button-border play-button">
                <button id="play" class="circle-button play-button">▲</button>
            </div>
            <div class="circle-button-border stop-button">
                <button id="pause" class="circle-button stop-button">■</button>
            </div>
        </div>

        <span id="backwardContainer" class="seek-button-container">
        </span>
        <span id="timetext"></span>
        <span id="forwardContainer" class="seek-button-container">
        </span>
    </div>
    
    <div id="videoContainer">
        <div id="sidebar">
            <button id="toggleSidebar">&lt;&lt;</button>
            <div id="smallPreviewHiddenCover" data-covered="false"> </div>
            <div id="smallPreviewContainer">
            </div>
        </div>
        <video controls id="videoele"></video>
    </div>

    <div id="bookmarkContainer">
        <div class="comment-input-area">
            <textarea name="comment" id="commentText" cols="60" rows="10"></textarea>
            <button id="updateComment">Save</button>
        </div>
        <div class="comment-list-area">
            <button id="commentRefresh">Refresh</button>
            <select id="commentList" size="10"></select>
        </div>
    </div>

    <div>
        <button id="capture" disabled >キャプチャ example</button>
    </div>

    <canvas id="playbackcapture" class="playbackcapture"></canvas>

    <div class="debug-controls">
        <input type="button" id="debugAllKeysButton" value="allkeys" >
    </div>

    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/bookmarkControl.js"></script>
</body>
</html>

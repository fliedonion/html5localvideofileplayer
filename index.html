<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>HTML5 local video file player example</h1>
    <span id="videotitle"></span>
    <div id="message"></div>

    <div>
        <div id="controlButtons">
            <div class="circle-button-border play-button">
                <button id="play" class="circle-button play-button">▲</button>
            </div>
            <div class="circle-button-border stop-button">
                <button id="pause" class="circle-button stop-button">■</button>
            </div>
        </div>
    </div>        
    
    <video controls id="videoele"></video>

    <input id="fileinput" type="file" accept="video/*" />

    <div>
        <span>
            <button id="back15s">-15s</button>
            <button id="back5s">-5s</button>
            <span id="timetext"></span>
            <button id="forw5s">+5s</button>
            <button id="forw15s">+15s</button>
        </span>
    </div>

    <span>
        <canvas id="draw1" class="cap-canvas">Your browser does not support HTML5 Canvas.</canvas>
        <canvas id="draw2" class="cap-canvas"></canvas>
        <canvas id="draw3" class="cap-canvas"></canvas>
    </span>
    <div>
        <button id="capture" disabled >キャプチャ example</button>
    </div>

    <canvas id="playbackcapture" class="playbackcapture"></canvas>


    <script src="js/index.js"></script>


</body>
</html>
